<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mensajes</title>

  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/mensajes.css">
</head>

<body>

  <div class="contenedor fondo-claro">

    <h2>✉️ Mensajes</h2>
    <p class="subtitulo">Escribinos y nos pondremos en contacto.</p>

    <form
      action="https://formsubmit.co/martinezdiegoe@gmail.com"
      method="POST"
      class="formulario">

      <!-- CONFIGURACIÓN -->
      <input type="hidden" name="_next" value="mensajes-ok.html">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_subject" value="Mensaje desde la app - Grupo Intermedio">

      <label>Nombre</label>
      <input type="text" name="nombre" required>

      <label>Email (opcional)</label>
      <input type="email" name="email">

      <label>Mensaje</label>
      <textarea name="mensaje" required></textarea>

      <button type="submit" class="button">
        Enviar mensaje
      </button>

    </form>

  </div>

</body>
</html>
